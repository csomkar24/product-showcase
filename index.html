<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
        }

        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            object-fit: cover;
            height: 250px;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .custom-category{
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fs-1" href="#">Product Store</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-house me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-shop me-1"></i>Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-cart me-1"></i>Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person me-1"></i>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-envelope me-1"></i>Contact</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2 w-50" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary me-2" type="submit">Search</button>
                    <button class="btn btn-primary" type="button">
                        <i class="bi bi-cart-plus"></i> Cart (0)
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mb-4 custom-category">
        <label for="category-filter" class="form-label">Filter by Category:</label>
        <select id="category-filter" class="form-select">
            <option value="all" selected>All Categories</option>
            <option value="Technology & Gadgets">Technology & Gadgets</option>
            <option value="Home & Furniture">Home & Furniture</option>
            <option value="Kitchen & Dining">Kitchen & Dining</option>
            <option value="Health & Fitness">Health & Fitness</option>
            <option value="Eco-friendly & Sustainable Products">Eco-friendly & Sustainable Products</option>
            <option value="Personal Care & Relaxation">Personal Care & Relaxation</option>
            <option value="Outdoor & Sports">Outdoor & Sports</option>
            <option value="Home Improvement & Office">Home Improvement & Office</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </select>
    </div>

    <!-- Main Content Area -->
    <main class="main-content container-fluid mt-4">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="product-grid">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Product Modal -->
    <div class="modal fade" id="product-modal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-product-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modal-product-image" class="img-fluid rounded" src="" alt="Product Image">
                        </div>
                        <div class="col-md-6">
                            <p id="modal-product-description" class="mb-3"></p>
                            <p class="h4 text-primary" id="modal-product-price"></p>
                            <div id="modal-product-specs"></div>
                            <button class="btn btn-primary mt-3">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-3 my-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h5>Our Store</h5>
                    <p class="text-muted">Providing quality products and exceptional customer service.</p>
                </div>

                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-muted text-decoration-none">Home</a></li>
                        <li><a href="#" class="text-muted text-decoration-none">Shop</a></li>
                        <li><a href="#" class="text-muted text-decoration-none">About Us</a></li>
                        <li><a href="#" class="text-muted text-decoration-none">Contact</a></li>
                    </ul>
                </div>

                <div class="col-md-4">
                    <h5>Connect With Us</h5>
                    <div class="social-icons">
                        <a href="#" class="text-muted me-3"><i class="bi bi-facebook fs-4"></i></a>
                        <a href="#" class="text-muted me-3"><i class="bi bi-twitter fs-4"></i></a>
                        <a href="#" class="text-muted me-3"><i class="bi bi-instagram fs-4"></i></a>
                        <a href="#" class="text-muted"><i class="bi bi-linkedin fs-4"></i></a>
                    </div>
                    <p class="text-muted mt-3">
                        <i class="bi bi-envelope me-2"></i>support@productstore.com<br>
                        <i class="bi bi-telephone me-2"></i>+91-9980598544
                    </p>
                </div>
            </div>

            <hr>
            <div class="text-center" style="background-color: #181818; color: #ffffff; width: 100%;">
                <p class="p-2" style="color: #ffffff; ">&copy; 2024 Product Store. All Rights Reserved.</p>
            </div>
            
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
